<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/style/login.css" />
  <link rel="stylesheet" href="assets/style/loginResponsive.css">
   <script src="assets/js/jquery.js"></script>
</head>

<body>
  <div class="loginpagediv">
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="middleConatiner">
        <label class="error" th:if="${param.error !=null}">Invalid Password</label>
        <label class="logout" th:if="${param.logout !=null}">Logout Successful</label>
      <div class="loginFormBox">
        <form th:action="@{/login}" method="post">
          <h1>Login</h1>
           <input type="hidden" name="username" id="username" value="user" />
          <input type="password" id="password" name="password" placeholder="Password" />
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <br />
          <input type="Submit" id="submit" value="Submit" />
          <input type="Reset" id="reset" value="Reset" />
        </form>
      </div>

      <section>
        <div class="humanConatiner">
          <img class="svgIcon fileIcon" src="assets/icon/human1.svg">
          <div class="centerTwoHuman">
            <img class="svgIcon" src="assets/icon/human2.svg">
            <img class="svgIcon" src="assets/icon/human3.svg">
          </div>
          <img class="svgIcon" src="assets/icon/human4.svg">

         
      </section>
    </div>
    <div class="rectangle"></div>
  </div>
  <script type="text/javascript" src="assets/js/login.js"> </script>
</body>

</html>
